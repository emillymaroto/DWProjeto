<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>

        {% block titulo %}
        Homepage
        {% endblock %}

    </title>
</head>
<body>

    {% block body %}

        {% block formulario %}
            <form method = "POST" >
                {{ form.csrf_token }}

                {{ form.email.label() }}
                {{ form.email() }}

                {{ form.senha.label() }}
                {{ form.senha() }}

                {{ form.botao_confirmacao() }}

            </form>
        {% endblock formulario %}

    {% endblock body %}

</body>
</html>
